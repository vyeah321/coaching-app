name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'sample/vak_assessment_nextjs/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./sample/vak_assessment_nextjs
      
      - name: Build
        run: npm run build
        working-directory: ./sample/vak_assessment_nextjs
      
      - name: Create deployment structure
        run: |
          mkdir -p deploy/vak
          cp -r sample/vak_assessment_nextjs/out/* deploy/vak/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
